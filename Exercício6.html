<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício 6</title>
</head>
<body>
	<script type="text/javascript">
		alert("Este é o Exercício 6")

		var primeiroValor = parseFloat(prompt("Digite o primeiro valor:"))
		var segundoValor = parseFloat(prompt("Digite o segundo valor:"))
		var terceiroValor = parseFloat(prompt("Digite o terceiro valor:"))
		var quartoValor = parseFloat(prompt("Digite o quarto valor:"))
		var quintoValor = parseFloat(prompt("Digite o quinto valor:"))
		var sextoValor = parseFloat(prompt("Digite o sexto valor:"))
		var setimoValor = parseFloat(prompt("Digite o sétimo valor:"))
		var oitavoValor = parseFloat(prompt("Digite o oitavo valor:"))
		var nonoValor = parseFloat(prompt("Digite o nono valor:"))
		var decimoValor = parseFloat(prompt("Digite o décimo valor:"))

		let somaTotal = primeiroValor + segundoValor + terceiroValor + quartoValor + quintoValor 
		+ sextoValor + setimoValor + oitavoValor + nonoValor + decimoValor
		document.write("Primeiro valor: " + primeiroValor)
		document.write("<br>")
		document.write("Segundo valor: " + segundoValor)
		document.write("<br>")
		document.write("Terceiro valor: " + terceiroValor)
		document.write("<br>")
		document.write("Quarto valor: " + quartoValor)
		document.write("<br>")
		document.write("Quinto valor: " + quintoValor)
		document.write("<br>")
		document.write("Sexto valor: " + sextoValor)
		document.write("<br>")
		document.write("Sétimo valor: " + setimoValor)
		document.write("<br>")
		document.write("Oitavo valor: " + oitavoValor)
		document.write("<br>")
		document.write("Nono valor: " + nonoValor)
		document.write("<br>")
		document.write("Décimo valor: " + decimoValor)
		document.write("<br>")
		document.write("A soma total dos dez valores digitados, é: " + somaTotal)


	</script>

</body>
</html>
