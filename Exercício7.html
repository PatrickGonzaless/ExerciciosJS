<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 7 </title>
</head>
<body>

    <script>
    	alert("Este é o exercício 7.")
        document.write("Os números digitados foram esses:<br>")

        var numero1 = parseFloat(prompt("Digite o primeiro número: "))
        var numero2 = parseFloat(prompt("Digite o segundo número: "))
        var numero3 = parseFloat(prompt("Digite o terceiro número: "))
        var numero4 = parseFloat(prompt("Digite o quarto número: "))
        var numero5 = parseFloat(prompt("Digite o quinto número: "))
        var numero6 = parseFloat(prompt("Digite o sexto número: "))

        document.write("Primeiro número digitado:",numero1,"<br>")
        if (numero1>72) numero1 = 0
	    document.write("Segundo número digitado:",numero2,"<br>")
		if (numero2>72) numero2 = 0
	    document.write("Terceiro número digitado:",numero3,"<br>")
		if (numero3>72) numero3 = 0
        document.write("Quarto número digitado:",numero4,"<br>")
   		if (numero4>72) numero4 = 0
	    document.write("Quinto número digitado:",numero5,"<br>")
		if (numero5>72) numero5 = 0
	    document.write("Sexto número digitado:",numero6,"<br>")
		if (numero6>72) numero6 = 0

        var soma = numero1 + numero2 + numero3 + numero4 + numero5 + numero6

        document.write("A soma total dos números digitados(com exclusão de números maiores ao 72), foram: " + soma + "<br>")
    </script>
</body>
</html>
