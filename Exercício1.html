<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercício 1 </title>
</head>
<body>

	<script type="text/javascript">
		alert("Está é o exercício 1.")

		var numero1 = parseInt(prompt("Escreva seu primeiro número"))
		var numero2 = parseInt(prompt("Escreva seu segundo número"))

		let maior = numero1
		let menor = numero1

		if (numero2 > maior){
			maior = numero2
		}else if(numero < menor){
			menor = numero2
		}

		document.write("Maior valor: " + maior)
		document.write("<br>")
		document.write("Menor valor: " + menor)

	</script>

</body>
</html>
