<body>

	<script type="text/javascript">
		alert("Este é o exercício 9.")

		var ano = prompt("Digite o ano em que nasceu: ")
		document.write("Ano digitado: " +ano)
		document.write("<br>")

		if (ano <= 2004 && ano <=2006){
			document.write("Você tem a idade necessária para votar neste ano.")
		}else{
			document.write("Você ainda não pode votar neste ano por conta de sua idade.")
		}

		
	</script>
