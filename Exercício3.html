<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maior e menor número com 3 valores</title>
</head>
<body>

	<script type="text/javascript">
		alert("Este é o exercício 3.")

		var numero1 = parseInt(prompt("Escreva seu primeiro número"))
		var numero2 = parseInt(prompt("Escreva seu segundo número"))
		var numero3 = parseInt(prompt("Escreva seu segundo número"))


		let maior = numero1
		let menor = numero1

		if (numero2 > maior){
			maior = numero2
		}else if(numero < menor){
			menor = numero2
		}

		if(numero3>maior){
			maior = numero3

		}else if(numero3<menor){
			menor = numero3
		}

		document.write("Maior valor: " + maior)
		document.write("<br>")
		document.write("Menor valor: " + menor)

	</script>

</body>
</html>
