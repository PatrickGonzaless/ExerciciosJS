<!DOCTYPE html>
<html>
<head>
	<title>NegativoPositivoOuZero</title>
</head>
<body>

	<script type="text/javascript">
		alert("Este é o exercício 2.")

		var numero = parseFloat(prompt("Digite o número: "))

		if(numero <0){
			document.write("Este número é negativo.")

		}else if(numero >0){
			document.write("Este número é postivo.")

		}

		if (numero == 0){
			document.write("Este é igual a zero.")
		}
	</script>

</body>
</html>
